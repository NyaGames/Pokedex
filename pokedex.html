                   xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.open("GET", "pokedex.xml", false);
                xmlhttp.send();
                xmlDoc = xmlhttp.responseXML;

                var x = xmlDoc.getElementsByTagName("practica");

                for ( i = 0; i < x.length; i++) {
                   document.write(x[i].innerHTML);

            }
